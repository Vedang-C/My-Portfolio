<!DOCTYPE html>

  <title>Project Details</title>
  <link rel="stylesheet" href="../CSS/modal.css" />
</head>
<body>
  <div class="modal-overlay">

      <span class="close-button" onclick="history.back()">Ã—</span>

        <h2 id="modal-title"></h2>

        </div>
      </div>
    </div>
  </div>

</html>
